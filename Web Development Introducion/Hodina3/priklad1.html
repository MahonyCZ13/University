<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
	"http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>Cviceni - Hodina 3</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			function Priklad1(){
				
				var i, j, uzivatel, nejvetsi = 0;
				
				for(i = 0; i < 5; i++){
					var uzivatel = prompt("Zadejte cislo")*1;
					if(uzivatel > nejvetsi) {
						nejvetsi = uzivatel;
					}
				}
				alert(nejvetsi);
			}

		</script>
	</head>
	<body>
		<h1>Maximalni v posloupnosti</h1>
		<p>
			<input type="submit" value="Vypocitej" onclick="Priklad1()">
		</p>
	</body>
</html>
