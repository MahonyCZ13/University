<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
	"http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>Cviceni - Hodina 3</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">

			function Priklad2(){
				var i, uzivatel, nejvetsi = 0, druhaNejvetsi = 0;
				
				for(i = 0; i < 5; i++){
					var uzivatel = prompt("Zadejte cislo");
					if(uzivatel > nejvetsi) nejvetsi = nejvetsi;
					if((uzivatel < nejvetsi) && (nejvetsi > druheNejvetsi) druheNejvetsi = uzivatel;
				}
				alert(druheNejvetsi);
			}
		</script>
	</head>
	<body>
		<h1>Druhe nejvetsi v posloupnosti</h1>
		<p>
			<input type="submit" value="Vypocitej" onclick="Priklad2()">
		</p>
	</body>
</html>
